<div class="row">
  <div class="col col-12 text-center">
    {% for page_num in data.iter_pages( left_edge=2, right_edge=2, left_current=2, right_current=3 ) %}
      {% if page_num %}
        <a class="btn btn-sm my-2 {% if page_num == data.page %} btn-secondary {%  else %} btn-outline-secondary {% endif %}"
           href="{% if page_num == data.page %}#{% else %}
                         {{ url_for(menu_active,
                            maker=filters['maker'],
                            model=filters['model'],
                            style=filters['style'],
                            year=filters['year'],
                            page=page_num) }}{% endif %}"> {{ page_num }}</a>
      {%  else %}
        ...
      {%  endif %}
    {%  endfor %}
  </div>
</div> <!-- row -->
